---
- hosts: devserver
  become: yes
  ignore_errors: True
  vars: 
    username: Tee
    pkg_name: httpd
  tasks:
    - name: Creating user
      user: 
        name: "{{ username }}"
        comment: Tee Admin
        shell: /bin/bash
        #when: ansible_os_family ==  "Debian"
    - name: create file
      file:
        path: /tmp/ansible.txt
        state: touch     
        mode: '0600'
    - name: Create directory
      file:
        path: /tmp/dir
        state: directory
        mode: '0777'
    - name: install apache
      yum:
        name: "{{ pkg_name }}"
        state: present
    - name: install finger
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - wget
        - samba
        - java-11*
        - finger 
